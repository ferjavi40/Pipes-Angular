<h1 class="mt-3 text-center">Pipes <small>Angular</small></h1>
<hr>


<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Variable</th>
          <th>Pipe</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{nombre}}</td>
          <td>Uppercase</td>
          <td>{{nombre | uppercase }}</td>
        </tr>

        <tr>
          <td>{{nombre}}</td>
          <td>Lowercase</td>
          <td>{{nombre | lowercase }}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
